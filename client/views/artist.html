<template name="artist">
	{{#if loading}}
		{{>loadingIcon}}
	{{else}}
		<div class="row">
		{{#each artist}}
			<div class="col s12 m6 l4">
				<div class="card">
					<div class="card-image">
						<a href="/pod/{{collectionId}}/{{slugger collectionName}}">
							<img src="{{artworkUrl600}}">
						</a>
					</div>
					<div class="card-content">
						<p>{{collectionName}}</p>
					</div>
					<div class="card-action">
						<a href="/pod/{{collectionId}}/{{slugger collectionName}}">View more</a>
					</div>
				</div>
			</div>
		{{/each}}
		</div>
	{{/if}}
</template>
