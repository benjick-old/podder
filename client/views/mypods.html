<template name="mypods">
	{{#if mypods}}
		<h4 class="truncate">My subscriptions</h4>
		<div class="row">
		{{#each mypods}}
			<div class="col s12 m6 l4">
				<div class="card">
					<div class="card-image">
						<a href="/pod/{{podcast}}/{{slugger title}}">
							<img src="{{art}}">
						</a>
					</div>
					<div class="card-content">
						<p>{{title}}</p>
					</div>
					<div class="card-action">
						<a href="/pod/{{podcast}}/{{slugger title}}">View more</a>
						<a class="unsubscribe">Unsubscribe</a>
					</div>
				</div>
			</div>
		{{/each}}
		</div>
	{{/if}}
	{{#if mycasts}}
		<h4 class="truncate">My current pods</h4>
		<div class="row">
		{{#each mycasts}}
			<div class="col s12 m6 l4">
				<div class="card">
					<div class="card-content">
						{{title}}
						<div class="progress">
							<div class="determinate" style="width: {{round progress}}%"></div>
						</div>
					</div>
					<div class="card-action">
						<a class="play"><i class="mdi-av-play-circle-fill"></i> continue</a>
						<a class="remove"><i class="mdi-content-remove-circle-outline"></i></a>
					</div>
				</div>
			</div>
		{{/each}}
		</div>
	{{/if}}
</template>
