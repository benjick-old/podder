<template name="mypods">
	<div class="row">
	{{#each mypods}}
		<div class="col s12 m6 l4">
			<div class="card">
				<div class="card-image">
					<img src="{{art}}">
				</div>
				<div class="card-content">
					<p>{{title}}</p>
				</div>
				<div class="card-action">
					<a href="/pod/{{podcast}}/{{slugger title}}">View more</a>
					<a class="unsubscribe">Unsubscribe</a>
				</div>
			</div>
		</div>
	{{/each}}
	</div>
</template>
