<template name="pod">
	{{#if loading}}
		{{>loadingIcon}}
	{{else}}
	<h1>{{pod.collectionName}}</h1>
	<div class="row">
		<div class="col s12 m8">
			{{#each pod.feed.items}}
				<div class="card">
					<div class="card-content">
						<h5>{{title}}</h5>
						<p>{{description}}</p>
					</div>
					<div class="card-action">
						<a class="play"><i class="mdi-av-play-circle-fill"></i> play</a>
						<a class="playReset"><i class="mdi-av-replay"></i> play from start</a>
					</div>
				</div>
			{{/each}}
		</div>
		<div class="col s12 m4">
			<div class="card">
				<div class="card-image">
					<img src="{{pod.artworkUrl600}}">
				</div>
				<div class="card-action">
				{{#if currentUser}}
					{{#if subd}}
					<a class="unsubscribe">Unsubscribe</a>
					{{else}}
					<a class="subscribe">Subscribe</a>
					{{/if}}
					<br>
				{{/if}}
				{{#if pod.artistId}}
					<a href="/artist/{{pod.artistId}}/{{slugger pod.artistName}}">{{pod.artistName}}</a>
				{{/if}}
				</div>

			</div>
		</div>
	</div>
	{{/if}}
</template>
